{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <form action="create_list" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div><input type="text" hidden value="{{user.id}}" name="user"></div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Name" name="name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Price</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Price" name="price">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Description</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Description" name="description">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Image URL</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Image URL" name="image_url">
        </div>
        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="inputState">Category</label>
                <select id="inputState" class="form-control" name="category">

                    <option selected>Choose...</option>
                    {% for category in categories%}
                    <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>

        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

{% endblock %}
